name: Bug Report
description: Create a report to help us improve Searchit
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: I tried to search for X but got error Y...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Import searchit
        2. Run '...'
        3. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Searchit Version
      description: Which version are you using? (e.g. 9.10.0)
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: e.g. Ubuntu 22.04, Windows 11, macOS 14
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste any relevant logs or traceback here.
      render: shell
